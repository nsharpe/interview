services:
  broker:
    image: apache/kafka:4.1.1
    ports:
      - "9092"
      - "29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:9093'

      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://broker:29092,EXTERNAL://localhost:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'

      KAFKA_SCHEMA_REGISTRY_URL: "schema-registry:8091"

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000

  ksqldb-server:
    image: confluentinc/ksqldb-server:0.29.0
    depends_on:
      - broker
    ports:
      - "8088"
    environment:
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_BOOTSTRAP_SERVERS: broker:29092
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: "true"
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: "true"

  ksqldb-cli:
    image: confluentinc/ksqldb-cli:0.29.0
    depends_on:
      - broker
      - ksqldb-server
    entrypoint: /bin/sh
    tty: true

  schema-registry:
    image: confluentinc/cp-schema-registry:8.0.3
    depends_on:
      - broker
    ports:
      - '8091'
    environment:
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8091
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: broker:29092

  mysql:
    image: mysql:8.4.7
    command: ["mysqld", "--mysql-native-password=ON"]
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: aPassword
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: testdb
    volumes:
      - ./Driver/MySql/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 2
    labels:
      org.springframework.boot.datasource.name: mysql

  postgres:
    image: postgres:18.1
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media
    volumes:
      - ./Driver/Postgres/docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "5432"
    labels:
      org.springframework.boot.datasource.name: postgresql

  redis:
    image: redis:8.4.0
    entrypoint: [ "sh", "/usr/local/bin/init-redis.sh" ]
    command: ["redis-server", "--requirepass", "password"]
    volumes:
      - ./Driver/Redis/docker/init-redis.sh:/usr/local/bin/init-redis.sh
    ports:
      - "6379"
    labels:
      org.springframework.boot.datasource.name: redis

