services:
  broker:
    image: apache/kafka:4.1.1
    ports:
      - "9092"
      - "29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:9093'

      KAFKA_LISTENERS: 'INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://broker:29092,EXTERNAL://localhost:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'

      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

      KAFKA_HEAP_OPTS: "-Xmx512M -Xms512M"
      KAFKA_CONTROLLER_QUORUM_FETCH_TIMEOUT_MS: 2000
      KAFKA_CONTROLLER_QUORUM_ELECTION_TIMEOUT_MS: 5000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000
      KAFKA_LOG_SEGMENT_BYTES: 104857600
      KAFKA_LOG_DIRS: '/var/lib/kafka/data'
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list" ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 20s

  schema-registry:
    image: confluentinc/cp-schema-registry:8.0.3
    restart: always
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - '8091'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8091/subjects" ]
      interval: 3s
      timeout: 5s
      retries: 5
    environment:
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8091
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: broker:29092
    command:
      - /bin/bash
      - -c
      - |
        # Wait for the broker port to be open
        while ! nc -z broker 9092; do 
          echo 'Waiting for Kafka...'; 
          sleep 1; 
        done; 
        echo 'Kafka is up, starting Schema Registry...';
        /etc/confluent/docker/run


  kafka-connect:
    image: confluentinc/cp-kafka-connect-base:7.7.7
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - 8083
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/connectors" ]
      interval: 3s
      timeout: 45s
      retries: 5
    environment:
      CONNECT_BOOTSTRAP_SERVERS: "broker:29092"
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: kafka-connect
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-status
      CONNECT_KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: 'http://schema-registry:8091'
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: 'http://schema-registry:8091'
      CONNECT_REST_ADVERTISED_HOST_NAME: "kafka-connect"
      CONNECT_LOG4J_APPENDER_STDOUT_LAYOUT_CONVERSIONPATTERN: "[%d] %p %X{connector.context}%m (%c:%L)%n"
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"

      CONNECT_PLUGIN_PATH: /usr/share/java,/usr/share/confluent-hub-components,/kafka-connect/connect-jars
    volumes:
      - $PWD/data:/data
      # Store conflue-hub jars to avoid reinstalling
      - ./kafka-connect/local/docker:/usr/share/confluent-hub-components
      - ./kafka-connect/install-plugin.sh:/home/appuser/install-plugin.sh
      - ./kafka-connect/start.sh:/home/appuser/start.sh
      - ./kafka-connect/install-connections.sh:/home/appuser/install-connections.sh
      - ./kafka-connect/connections:/home/appuser/connections
    # In the command section, $ are replaced with $$ to avoid the error 'Invalid interpolation format for "command" option'
    command:
      - bash
      - -c
      - |
        bash ./install-plugin.sh &&
        #
        echo "Launching Kafka Connect worker"
        /etc/confluent/docker/run &
        bash ./install-connections.sh &&
        #
        sleep infinity

  mysql:
    image: mysql:8.4.7
    command: ["mysqld", "--mysql-native-password=ON"]
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: aPassword
      MYSQL_ALLOW_EMPTY_PASSWORD: true
      MYSQL_DATABASE: testdb
    volumes:
      - ./Driver/mysql-driver/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - '3306'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      timeout: 20s
      retries: 2
    labels:
      org.springframework.boot.datasource.name: mysql

  postgres:
    image: postgres:18.1
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: media
    volumes:
      - ./Driver/postgres-driver/docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./Driver/postgres-driver/docker/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
    ports:
      - "5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "media", "-U", "user"]
      interval: 5s
      timeout: 35s
      retries: 3
    labels:
      org.springframework.boot.datasource.name: postgresql

  redis:
    image: redis:8.4.0
    entrypoint: [ "sh", "/usr/local/bin/init-redis.sh" ]
    command: ["redis-server", "--requirepass", "password"]
    volumes:
      - ./Driver/redis-driver/docker/init-redis.sh:/usr/local/bin/init-redis.sh
    ports:
      - "6379"
    labels:
      org.springframework.boot.datasource.name: redis

