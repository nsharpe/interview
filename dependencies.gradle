buildscript {
    ext {
        spring = [
                base        : project(':BusinessLogic'),
                starter     : 'org.springframework.boot:spring-boot-starter',
                cashe       : 'org.springframework.boot:spring-boot-starter-cache',
                actuator    : 'org.springframework.boot:spring-boot-starter-actuator',
                validation  : 'org.springframework.boot:spring-boot-starter-validation'
        ]

        test = [
                springTest: 'org.springframework.boot:spring-boot-starter-test',
                reactor:    'io.projectreactor:reactor-test'
        ]
    }
}