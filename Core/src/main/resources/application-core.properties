media.management.host=${MEDIA_MANAGEMENT_HOST:media-management}
media.management.port=${MEDIA_MANAGEMENT_PORT:8080}
publicrest.host=${PUBLIC_REST_HOST:public-rest-endpoint}
publicrest.port=${PUBLIC_REST_PORT:8080}

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.serialization.WRITE_DATES_WITH_ZONE_ID=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

springdoc.api-docs.path=/api-docs

spring.docker.compose.lifecycle-management=none
spring.docker.compose.file=docker-compose.yml,docker-compose.fixedport.yml

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.server.port=8081

springdoc.packages-to-exclude=org.example.avro,org.example.security
